<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Poké Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
</head>

<body>
    <div id="theme-container">

        <header id="app-header">
            <h1 class="logo">Poké <span class="logo-accent">Guesser</span></h1>
            <div class="header-buttons">
                <button id="home-button" class="header-button">HOMEへ</button>
                <button id="how-to-play-button" class="header-button">遊び方</button>
                <button id="about-site-button" class="header-button">このサイトについて</button>
            </div>
        </header>

        <main id="main-content">
            <div id="mode-selection-screen">
                <h2 class="selection-title">プレイするモードを選んでください</h2>
                <div class="mode-selection-container">

                    <button id="score-attack-button" class="mode-button score-button">
                        <div class="mode-button-content">
                            <h3>スコアモード</h3>
                        </div>
                        <div class="info-button" data-mode="scoreAttack">?</div>
                    </button>

                    <button id="classic-mode-button" class="mode-button classic-button">
                        <div class="mode-button-content">
                            <h3>クラシックモード</h3>
                        </div>
                        <div class="info-button" data-mode="classic">?</div>
                    </button>

                    <button id="base-stats-mode-button" class="mode-button stats-button">
                        <div class="mode-button-content">
                            <h3>種族値モード</h3>
                        </div>
                        <div class="info-button" data-mode="baseStats">?</div>

                    </button>
                </div>
            </div>

            <div id="game-container" class="hidden">

                <div id="game-info-area">
                    <h2 id="game-title"></h2>
                </div>
                <div id="game-status"></div>

                <div id="game-controls">

                    <div id="input-area">
                        <input type="text" id="guess-input" placeholder="ポケモンのなまえを入力" autocomplete="off">
                        <button id="guess-button" class="guess-button">GUESS</button>
                    </div>
                    <div id="suggestions-box" class="hidden"></div>

                    <div class="action-buttons">
                        <button id="next-question-button" class="hidden action-button">次の問題へ</button>
                        <button id="back-to-menu-button" class="hidden back-button">モード選択に戻る</button>
                    </div>

                </div>

                <div id="message-area"></div>

                <div id="results-area">
                    <div id="result-header" class="hidden"></div>
                    <div id="result-history"></div>
                </div>

            </div>

            <div id="score-screen" class="hidden">
                 <div class="score-card">
                    <h2 class="score-title">GAME CLEAR!</h2>
                    <p class="score-subtitle">あなたのスコアは...</p>
                    <p class="final-score-display"><span id="final-score"></span> <span class="score-unit">回</span></p>
                    <div class="result-modal-buttons">
                        <button id="play-again-button">もう一度遊ぶ</button>
                        <button id="return-to-menu-button">モード選択に戻る</button>
                    <div>
                </div>
            </div>
        </main>

        <footer id="app-footer">
            <p id="p-footer">&copy; 2025 Poke Guesser.</p>
        </footer>
    </div>
    
    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <button id="modal-close-button">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="result-modal-overlay" class="hidden">
        <div id="result-modal">
            <h1 id="result-modal-verdict">正解</h1>

            <div id="result-modal-profile">
                <div class="profile-header">
                    <p class="verdict-prefix">正解は</p>
                    <div class="sprite-container">
                        <img data-field="sprite" src="" alt="pokemon-sprite">
                    </div>
                    <h2 class="pokemon-name-display"> <span data-field="name"></span>
                        <span class="form-name" data-field="form"></span>
                    </h2>
                    <p class="verdict-suffix">でした</p>
                </div>
                <div class="profile-content-wrapper">
                    <div class="profile-left">
                        <div class="grid-label">No.</div>
                        <div class="grid-value" data-field="nationalNo"></div>
                        <div class="grid-label span-2-rows">タマゴ</div>
                        <div class="grid-value" data-field="eggGroup1"></div>
                        
                        <div class="grid-label">世代</div>
                        <div class="grid-value" data-field="generation"></div>
                        <div class="grid-value" data-field="eggGroup2"></div>
                    
                        <div class="grid-label span-2-rows">タイプ</div>
                        <div class="grid-value" data-field="type1"></div>
                        <div class="grid-label">性別比</div>
                        <div class="grid-value" data-field="genderRatio"></div>
                    
                        <div class="grid-value" data-field="type2"></div> <div class="grid-label">高さ</div>
                        <div class="grid-value" data-field="height"></div>
                    
                        <div class="grid-label span-2-rows">特性</div>
                        <div class="grid-value" data-field="ability1"></div>
                        <div class="grid-label">重さ</div>
                        <div class="grid-value" data-field="weight"></div>
                        
                        <div class="grid-value" data-field="ability2"></div> <div class="grid-label">進化数</div>
                        <div class="grid-value" data-field="evolutionCount"></div>
                    
                        <div class="grid-label">夢特性</div>
                        <div class="grid-value" data-field="hiddenAbility"></div>
                        <div class="grid-label">FC</div>
                        <div class="grid-value" data-field="formsSwitchable"></div>
                    </div>
                    <div class="profile-separator"></div>
                    <div class="profile-right">
                        <dl class="stats-list">
                            <dt>HP</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="hp-bar"></div></div><span data-field="hp"></span></dd>
                            <dt>こうげき</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="attack-bar"></div></div><span data-field="attack"></span></dd>
                            <dt>ぼうぎょ</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="defense-bar"></div></div><span data-field="defense"></span></dd>
                            <dt>とくこう</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="spAttack-bar"></div></div><span data-field="spAttack"></span></dd>
                            <dt>とくぼう</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="spDefense-bar"></div></div><span data-field="spDefense"></span></dd>
                            <dt>すばやさ</dt>
                            <dd><div class="stat-bar-bg"><div class="stat-bar" data-field="speed-bar"></div></div><span data-field="speed"></span></dd>
                            <dt>合計</dt>
                            <dd>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" data-field="totalStats-bar"></div>
                                </div>
                                <span data-field="totalStats"></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            
            <div class="result-modal-buttons">
                <button id="result-modal-left-button"></button>
                <button id="result-modal-right-button"></button>
            </div>
        </div>
    </div>
    <script src="pokedex-data.js"></script>
    <script src="all-pokemon-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
