<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Poké Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <!-- <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"> -->
</head>

<body>
    <!-- ページ全体のコンテンツを囲むコンテナ -->
    <div id="theme-container">

        <!-- ヘッダー -->
        <header id="app-header">
            <h1 class="logo">Poké <span class="logo-accent">Guesser</span></h1>
            <div class="header-buttons">
                <button id="home-button" class="header-button">HOMEへ</button>
                <button id="how-to-play-button" class="header-button">遊び方</button>
                <button id="about-site-button" class="header-button">このサイトについて</button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main id="main-content">
            <div id="mode-selection-screen">
                <h2 class="selection-title">プレイするモードを選んでください</h2>
                <div class="mode-selection-container">

                    <!-- スコアモード -->
                    <button id="score-attack-button" class="mode-button score-button">
                        <div class="mode-button-content">
                            <h3>スコアモード</h3>
                        </div>
                        <div class="info-button" data-mode="scoreAttack">?</div>
                    </button>

                    <!-- クラシックモード -->
                    <button id="classic-mode-button" class="mode-button classic-button">
                        <div class="mode-button-content">
                            <h3>クラシックモード</h3>
                        </div>
                        <div class="info-button" data-mode="classic">?</div>
                    </button>

                    <!-- 種族値モード -->
                    <button id="base-stats-mode-button" class="mode-button stats-button">
                        <div class="mode-button-content">
                            <h3>種族値モード</h3>
                        </div>
                        <div class="info-button" data-mode="baseStats">?</div>

                    </button>
                </div>
            </div>

            <!-- ゲーム画面 -->
            <div id="game-container" class="hidden">

                <div id="game-info-area">
                    <h2 id="game-title"></h2>
                </div>
                <div id="game-status"></div>

                <div id="game-controls">

                    <!-- 入力フォーム -->
                    <div id="input-area">
                        <input type="text" id="guess-input" placeholder="ポケモンのなまえを入力" autocomplete="off">
                        <button id="guess-button" class="guess-button">GUESS</button>
                    </div>
                    <div id="suggestions-box" class="hidden"></div>

                    <!-- アクションボタン -->
                    <div class="action-buttons">
                        <button id="next-question-button" class="hidden action-button">次の問題へ</button>
                        <button id="back-to-menu-button" class="hidden back-button">モード選択に戻る</button>
                    </div>

                </div>

                <div id="message-area"></div>

                <div id="results-area">
                    <div id="result-header" class="hidden"></div>
                    <div id="result-history"></div>
                </div>

            </div>

            <div id="score-screen" class="hidden">
                 <div class="score-card">
                    <h2 class="score-title">GAME CLEAR!</h2>
                    <p class="score-subtitle">あなたのスコアは...</p>
                    <p class="final-score-display"><span id="final-score"></span> <span class="score-unit">回</span></p>
                    <button id="play-again-button" class="mode-button classic-button">もう一度遊ぶ</button>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer id="app-footer">
            <p id="p-footer">&copy; 2025 Poke Guesser.</p>
        </footer>
    </div>
    
    <!-- モーダルウィンドウ -->
    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <button id="modal-close-button">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- JavaScript読み込み -->>
    <script src="pokedex-data.js"></script>
    <script src="all-pokemon-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
