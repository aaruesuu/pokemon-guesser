<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンゲッサー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-3xl relative">

        <!-- ===== モード選択画面 ===== -->
        <div id="mode-selection-screen">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold tracking-wider">Pokémon Guesser</h1>
                <p class="text-gray-400 mt-2">プレイするモードを選んでください</p>
            </header>
            <div class="flex flex-col items-center gap-4">
                <button id="classic-mode-button" class="w-full max-w-xs bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition duration-300">
                    <h2 class="text-xl font-bold">クラシックモード</h2>
                    <p class="text-sm text-blue-200">5回のうちにポケモンを当てろ！</p>
                </button>
                <button id="score-attack-button" class="w-full max-w-xs bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition duration-300">
                    <h2 class="text-xl font-bold">スコアアタック</h2>
                    <p class="text-sm text-green-200">3匹当てるまでの回答数を競え！</p>
                </button>
            </div>
        </div>

        <!-- ===== ゲーム画面 (最初は非表示) ===== -->
        <div id="game-container" class="hidden">
            <!-- ★ 新規追加: HOMEへ戻るボタン -->
            <button id="home-button" class="absolute top-0 left-0 m-4 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition duration-300">
                HOMEへ
            </button>

            <header class="text-center mb-6 pt-12">
                <h1 id="game-title" class="text-4xl md:text-5xl font-bold tracking-wider"></h1>
                <p id="game-description" class="text-gray-400 mt-2"></p>
            </header>
    
            <div id="game-status" class="text-center text-xl mb-4 flex justify-around">
                <!-- JavaScriptによって内容が設定されます -->
            </div>
    
            <div id="game-controls" class="relative mb-6">
                <div id="input-area" class="flex gap-2">
                    <input type="text" id="guess-input" placeholder="ポケモンのなまえを入力" class="flex-grow bg-gray-800 border-2 border-gray-700 rounded-lg p-3 text-lg focus:outline-none focus:border-blue-500 transition" autocomplete="off">
                    <button id="guess-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">推測！</button>
                </div>
                <div id="suggestions-box" class="absolute hidden w-full max-h-60 overflow-y-auto bg-gray-700 rounded-lg mt-1 z-10 border border-gray-600"></div>
                
                <button id="next-question-button" class="hidden w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">次の問題へ</button>
                <button id="back-to-menu-button" class="hidden w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 mt-2">モード選択に戻る</button>
            </div>
    
            <div id="message-area" class="text-center h-8 mb-4"></div>
    
            <div id="result-header" class="hidden grid grid-cols-8 gap-2 text-center font-bold text-xs text-gray-400 mb-2 px-2">
                <span>#</span><span>ポケモン</span><span>世代</span><span>タイプ1</span><span>タイプ2</span><span>高さ</span><span>重さ</span><span>進化回数</span>
            </div>
    
            <div id="result-history" class="space-y-2"></div>
        </div>

        <!-- ===== スコア画面 (最初は非表示) ===== -->
        <div id="score-screen" class="hidden">
             <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold tracking-wider">ゲームクリア！</h1>
            </header>
            <div class="text-center bg-gray-800 p-8 rounded-lg">
                <p class="text-gray-400 text-lg">あなたのスコアは...</p>
                <p class="text-6xl font-bold my-4"><span id="final-score"></span> <span class="text-2xl">回</span></p>
                <button id="play-again-button" class="w-full max-w-xs mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition duration-300">もう一度遊ぶ</button>
            </div>
        </div>

    </div>
    
    <script src="pokedex-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
